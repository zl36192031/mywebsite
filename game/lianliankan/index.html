<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>连连看</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body>
<table id="main" class="main" border="1" cellpadding="0" cellspacing="0">
	<tr>
		<td>连连看</td>
		<td><input type="button" value="新游戏"></td>
	</tr>
	<tr>
		<td>棋盘大小</td>
		<td>
			<select name="" id="game_size">
				<option value="1">小</option>
				<option value="2">中</option>
				<option value="3">大</option>
				<option value="4">超大</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>操作</td>
		<td>
			<input type="button" value="提示">
			<input type="button" value="查看排名">
			<input type="button" value="清除排名">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<canvas class="board"></canvas>
		</td>
	</tr>
</table>
</body>
</html>
